<h3 class="m-auto dark-back">Vote Result: {{(voteManagerService.voteStatusValueChanges | async).currentVoteTopic}}</h3>
<ul class="list-group">
  <ng-container *ngFor="let text of (voteManagerService.voteChoicesValueChanges | async).texts; let i = index">
    <li class="list-group-item dark-back">{{text}}:
      <div class="float-right mr-2">{{(voteManagerService.voteChoicesValueChanges | async).points[i]}} point</div>
    </li>
  </ng-container>
</ul>
